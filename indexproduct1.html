<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veikaliņš - Produkta detaļas</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-container">
      <a href="index.html">
        <div class="logo">Veikaliņš</div>
      </a>

      <div class="search-container">
        <input type="text" class="search-bar" placeholder="Meklēšanas..." />
        <div id="search-results" class="search-results hidden"></div>
      </div>

      <div class="icons">
        <div class="cart-container">
          <div class="cart-icon">
            <a href="indexcart.html">
              <img src="images/cart-large-minimalistic_svgrepo.com.svg" alt="Cart" />
            </a>
            <span class="cart-count hidden">0</span>
          </div>

          <div class="cart-dropdown">
            <h4>Mani produkti</h4>
            <ul class="cart-items"></ul>
            <div class="cart-total">
              <strong>Total: </strong>€<span id="total-price">0.00</span>
            </div>
            <a href="indexcart.html">
              <button id="checkout-btn" class="checkout-btn">Uz grozu</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="product-detail">
    <div class="product-detail-container">
      <div class="product-gallery">
        <div class="image-preview-container">
          <button class="nav-arrow left-arrow">&#10094;</button>
          <img id="main-image" src="" alt="" class="product-main-img" onclick="openLightbox()" />
          <button class="nav-arrow right-arrow">&#10095;</button>
        </div>
        <div class="thumbnail-row" id="thumbnail-row"></div>
      </div>

      <div class="product-detail-info">
        <h1 class="product-title" id="product-title"></h1>
        <p class="product-subtitle" id="product-subtitle"></p>
        <div class="product-price highlight" id="product-price"></div>
        <p class="product-description" id="product-description"></p>
        <ul class="product-details-list" id="product-details-list"></ul>

        <button class="add-to-cart-btn">Pievienot grozam</button>
        <br />
        <a href="index.html" class="back-button">Atgriezties uz katalogu</a>
      </div>
    </div>
  </main>

  <footer>
    <a href="index.html">
      <div class="logo">Veikaliņš</div>
    </a>
  </footer>

  <div class="c">ANASTASIJA IĻJUČONOKA 2025</div>

  <div id="lightbox-modal" class="lightbox hidden">
    <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-content" id="lightbox-image" src="" alt="Preview" />
  </div>

  <div id="toast" class="toast hidden">Prece pievienota grozam!</div>

  <script src="products-data.js"></script>
  <script src="ui-interactions.js"></script>
  <script src="cart.js"></script>
  <script src="product-details.js"></script>

</body>
</html>
